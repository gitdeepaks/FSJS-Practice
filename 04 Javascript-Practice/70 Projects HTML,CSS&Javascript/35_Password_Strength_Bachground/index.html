<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Password Strngth Backgroung</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strngth</h1>
        <p class="text-sm txt-gray-700">Change the Password to see the effect</p>


        <div class="my-4 text-left">

            <label for="email" class="text-gray-900">Email:</label>

            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Enter the Email">
        </div>
        <div class="my-4 text-left">

            <label for="Password" class="text-gray-900">Password:</label>

            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Enter the Password">
        </div>


        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
    </div>

    <script src="./script.js"></script>
 
</html>
