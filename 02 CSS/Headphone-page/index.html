<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex item-center jutify-center min-h-screen bg-pink-100">
      <!-- card -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image -->
        <div>
          <img
            src="./Assets/headphone.png"
            alt=""
            class="mx-auto duration-200 w-60 hover:scale-105"
          />

        </div>
        <!-- COntent -->
        <div class="flex flex-col space-y-6 ">
            <!-- Label & Description -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                <div>
                    <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                        Free Shipping
                    </div>
                </div>
                <!-- Description -->
                <div class="max-w-sm text-2xl font-medium">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </div>
                <!-- Price -->
                <div class="flex flex-col mb-4 space-y-4 text-center md:text-left">
                    <p class="line-through">$799</p>
                    <p class="text-5xl font-Bold">$599</p>
                    <p class="text-sm font-light text-gray-500">This offer is valid untill 25th December or as long as stock lasts.</p>
                </div>
                <!-- Button -->
                <div class="group">
                    <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                        <div class="px-8 py-4 bg-blue-500 duration-150 rounded-lg group-hover:bg-blue-700">
                            Add to cart
                        </div>
                    </button>
                </div>
                <!-- Stock -->
                <div class="flex item-center space-x-3 group">
                    <div class="w-3 h-3 bg-green-500 rounded-full group-hover:animate-ping"></div>
                    <div class="text-sm">50+ pcs in the Stock</div>
                </div>

                <!-- Bottom Btn -->
                <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                    <button class="flex item-center justify-center py-3 px-5 space-x-3 border-2 boreder-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                        <img src="./Assets/weight.png" alt="" class="w-8">
                        <span>Add to cart</span>
                    </button>
                    <button class="flex item-center justify-center py-3 px-5 space-x-3 border-2 boreder-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                        <img src="./Assets/heart.png" alt="" class="w-8">
                        <span>Add to Wishlist</span>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
